<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ember Starter Kit</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<script type="text/x-handlebars">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">BeloteBuddy</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Memo <span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Règles</a></li>
								<li><a href="#">Valeurs et ordre des cartes</a></li>
								<li><a href="#">Annonces</a></li>
								<li><a href="#">Variantes</a></li>
							</ul>
						</li>
						<li><a href="#">A propos</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

		{{outlet}}
		{{outlet modal}}
	</script>

	<script type="text/x-handlebars" id="index">
		<h3>Partie</h3>
		<table class="table">
			<thead>
				<tr>
					<td>Nord-Sud</td>
					<td>Est-Ouest</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{scoreNS}}</td>
					<td>{{scoreEO}}</td>
				</tr>
			</tbody>
		</table>
		<button {{action 'showModal' 'ajouterDonne-modal' model}} type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#ajouterDonne">
			<span class="glyphicon glyphicon-plus"></span> Ajouter une donne
		</button>
	</script>

	<script type="text/x-handlebars" data-template-name="ajouterDonne-modal">
		{{#my-modal title="Ajouter une donne" ok="save" close="removeModal"}}
		<form class="form-horizontal" role="form" {{action 'ok' on='submit' target=view}}>
			<div class="form-group">
				<label class="col-sm-2 control-label">Attaquant</label>
				<label class="radio-inline">
					<input type="radio" name="radioNordSud" id="radioNordSud" value="NS"> Nord-Sud
				</label>
				<label class="radio-inline">
					<input type="radio" name="radioEstOuest" id="radioEstOuest" value="EO"> Est-Ouest
				</label>
			</div>
			<div class="form-group">
				<label for="inputContrat" class="col-sm-2 control-label">Contrat</label>
				<div class="col-sm-10">
					<select class="form-control">
						<option>80</option>
						<option>90</option>
						<option>100</option>
						<option>110</option>
						<option>120</option>
						<option>130</option>
						<option>140</option>
						<option>150</option>
						<option>160</option>
						<option>170</option>
						<option>Capot</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputCouleur" class="col-sm-2 control-label">Couleur</label>
				<div class="col-sm-10">
					<select class="form-control">
						<option>Coeur</option>
						<option>Pique</option>
						<option>Carreau</option>
						<option>Trèfle</option>
						<option>Tout-Atout</option>
						<option>Sans-Atout</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<label for="inputPtsFaitsNS" class="col-sm-6 control-label">Points faits Nord-Sud</label>
					<input type="number" name="ptsFaitsNS" id="ptsFaitsNS" value="0">
					<input type="checkbox" name="beloteNS" id="beloteNS"> Belote
				</div>
				<div class="col-sm-10">
					<label for="inputPtsReelsNS" class="col-sm-6 control-label">Points réels Nord-Sud</label>
					<input type="number" name="ptsReelsNS" id="ptsReelsNS" value="0">
				</div>
				<div class="col-sm-10">
					<label for="inputPtsMarquesNS" class="col-sm-6 control-label">Points marqués Nord-Sud</label>
					<input type="number" name="ptsMarquesNS" id="ptsMarquesNS" value="0">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<label for="inputPtsFaitsEO" class="col-sm-6 control-label">Points faits Est-Ouest</label>
					<input type="number" name="ptsFaitsEO" id="ptsFaitsEO" value="0">
					<input type="checkbox" name="beloteEO" id="beloteEO"> Belote
				</div>
				<div class="col-sm-10">
					<label for="inputPtsReelsEO" class="col-sm-6 control-label">Points réels Est-Ouest</label>
					<input type="number" name="ptsReelsEO" id="ptsReelsEO" value="0">
				</div>
				<div class="col-sm-10">
					<label for="inputPtsMarquesEO" class="col-sm-6 control-label">Points marqués Est-Ouest</label>
					<input type="number" name="ptsMarquesEO" id="ptsMarquesEO" value="0">
				</div>
			</div>
		</form>
	</form>
	{{/my-modal}}
</script>


<!--Components-->
<script type="text/x-handlebars" id="components/my-modal">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">{{title}}</h4>
				</div>
				<div class="modal-body">
					{{yield}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
					<button type="button" class="btn btn-primary" {{action 'ok'}}>OK</button>
				</div>
			</div>
		</div>
	</div>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.7.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
